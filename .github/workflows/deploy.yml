name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build ğŸ”§
        run: |
            yarn install
            yarn run lint
            yarn run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
      - name: Display default env
        run: |
          echo "Github News: $REACT_APP_NEWS_API"
          echo "Github Auth: $REACT_APP_AUTH_API"
      - name: Run env
        run: env